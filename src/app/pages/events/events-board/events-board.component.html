<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap mb-20 w-full">
      <div class="mb-6 w-full lg:w-1/2 lg:mb-0">
        <h1 class="mb-2 text-2xl font-medium text-gray-900 sm:text-3xl title-font">Eventos</h1>
        <div class="w-20 h-1 bg-violet-500 rounded"></div>
      </div>
      <!-- <p class="w-full leading-relaxed text-gray-500 lg:w-1/2">
        Nuestros eventoss
      </p> -->
    </div>
    <div class="flex flex-wrap -m-4 min-h-screen">
      <div class="p-4 xl:w-1/4 md:w-1/2" *ngFor="let evento of events">
        <div class="p-6 bg-gray-100 rounded-lg cursor-pointer hover:shadow-md hover:bg-violet-100 hover:shadow-violet-400" [routerLink]="['/eventos', evento.id]">
          <img class="object-cover object-center mb-6 w-full h-40 rounded" [src]="evento.data.photo" alt="content">
          <h3 class="text-xs font-medium tracking-widest text-violet-500 title-font">{{evento.data.subtitle}}</h3>
          <h2 class="mb-4 text-lg font-medium text-gray-900 title-font">{{evento.data.title}}</h2>
          <p class="text-base leading-relaxed">{{evento.data.description}}</p>
        </div>
      </div>
      <div *ngIf="events.length == 0" >
        <div class="absolute right-1/2 bottom-1/2 transform translate-x-1/2 translate-y-1/2">
          <div class="w-64 h-64 rounded-full border-8 border-violet-500 border-solid animate-spin border-t-transparent"></div>
        </div>
      </div>
    </div>
  </div>
</section>
